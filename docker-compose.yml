version: '3.8'

services:
  app:
    build: .
    ports:
      - "51735:51735"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/search_proxy
      BASE_URL: ${BASE_URL:-http://localhost:51735}
      PORT: 51735
      HACK_CLUB_CLIENT_ID: ${HACK_CLUB_CLIENT_ID}
      HACK_CLUB_CLIENT_SECRET: ${HACK_CLUB_CLIENT_SECRET}
      BRAVE_SEARCH_API_KEY: ${BRAVE_SEARCH_API_KEY}
      NODE_ENV: ${NODE_ENV:-production}
      ENFORCE_IDV: ${ENFORCE_IDV:-false}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: search_proxy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
